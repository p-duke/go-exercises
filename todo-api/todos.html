<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .todo-list {
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .done {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <ul class="todo-list">
        {{range .}}
        <li class="todo-item {{if .Done}}done{{end}}">{{.Description}}</li>
        {{ template "delete-todo.html" . }}
        {{ template "edit-todo.html" . }}
        {{end}}
    </ul>
    {{ template "create-todo.html" . }}
</body>
</html>
